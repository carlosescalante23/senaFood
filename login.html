<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SENA FOOD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <img src="img/logo.png" alt="Logo SENA FOOD" class="login-logo" />
    
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
    
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
      </div>
      <br>
      <button type="submit" class="btn">Ingresar</button>
      <br>
      <br>
      <p class="signup-text">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      
      <p class="forgot-text">
  <a href="#">¿Has olvidado tu contraseña?</a>
</p>
    </form>
  </div>

  <script>
    // Si ya hay sesión activa, ir a index directamente
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("user"));
      if (user && user.email === email && user.password === password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        mes("❌ Credenciales incorrectas o usuario no registrado.");
      }
    });
  </script>
</body>
</html>
