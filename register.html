<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | SENA FOOD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="register-container">
    <img src="img/logo.png" alt="Logo SENA FOOD" class="login-logo" />
    <form id="registerForm" class="login-form">
      <div class="form-group">
        <label for="document">Número de documento</label>
        <input type="text" id="document" placeholder="Ingresa tu documento" required />
      </div>
      <div class="form-group">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" placeholder="Ingresa tu nombre completo" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required />
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <br>
      <br>
      <p class="signup-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = {
        document: document.getElementById("document").value,
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("loginMessage", "Registro exitoso.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
